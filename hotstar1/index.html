<script>
let timerid;
let  searchContainer=document.getElementById("searchContainer")

let display=document.getElementById("display");
async function searchmovie(){

    try {
        let input=document.getElementById("query").value;

    let res =await fetch(`https://www.omdbapi.com/?apikey=1cd3e6f5&s=${input}`)

    let data=await res.json();
    // appendmovie(dataappendmovie(data.Search))
    // console.log(dataappendmovie(data.Search))
  return data.Search
    } catch (error) {
        console.log("my mistake :",error)
        
    }

}

function appendmovie(data){
    searchContainer.innerHTML="";
    display.innerHTML="";

    if(data==undefined){
        return false;
    }
    data.forEach(function(el,index,err){
        let box=document.createElement("div")
        box.setAttribute("id","box")
        let name=document.createElement("p");
        name.innerText=el.Title;

        let img=document.createElement("img");

        img.src=el.Poster;
        box.append(img,name)
        searchContainer.append(box)
        let img1=document.createElement("img");


        img.addEventListener("click",function(){

            display.innerHTML=null;
            let poster1=document.createElement("img")
                poster1.src=el.Poster;

                let name1=document.createElement("p");
                     name1.innerText=" Titl  :-"+el.Title;

                let year=document.createElement("p");
                year.innerText="Year of release   :-"+el.Year;

             let picbox=document.createElement("div");

             let titlebox=document.createElement("div");

             picbox.append(poster1)
             titlebox.append(name1,year)

            display.append(picbox,titlebox)
        })

        // img1.src=el.Poster;
        // display.append(img1)

    })
}

async function main(){

   try {
    let data=await searchmovie();
    console.log(data)
    appendmovie(data)
   } catch (error) {
       console.log("my erroe are  :",error)
   }
}


function debouncing( funck,delay){

   if(timerid){
       clearTimeout(timerid)
   }
    timerid=setTimeout(function(){

        funck();
    },delay)
}

</script>
